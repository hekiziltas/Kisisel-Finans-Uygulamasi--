<ion-header>
  <ion-toolbar>
    <ion-title>Giriş</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">İsim</ion-label>
    <ion-input [(ngModel)]="name" type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Soyisim</ion-label>
    <ion-input [(ngModel)]="surname" type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Şİfre</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>
  

  <ion-button  color="dark" expand="full" (click)="login()">Giriş Yap</ion-button>
  <ion-button  color="dark" expand="full" routerLink="/register">Kayıt Ol</ion-button>
</ion-content>
